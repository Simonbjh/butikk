<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="hombar.css">
</head>
<body>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <div id="home">
            <div id="logo"><img src="sj.png" alt=""></div>
            <div id="heading">${heading}</div>
            <div id="username">${username}</div>
            <div id="info">${datestr}</div>
            <div id="menu" tabindex="0">
                <i class="material-icons">menu</i>
                <ul>
                  <li data-link="/index">Home</li>
                  <slot><li>simple menu</li></slot>
                </ul>
            </div>
        </div>
        <img class="mySlides" src="iphone.jpg">
        <img class="mySlides" src="macbook.jpg">
        <img class="mySlides" src="iphone.jpg">
        <img class="mySlides" src="macbook.jpg">
        <div id="categories">
            <div id="data">data</div>
            <div id="mobil">mobil</div>
            <div id="tv">tv</div>
            <div id="music">musikk</div>
        </div>
        <script>
            var slideIndex = 0;
            carousel();

            function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                 x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {slideIndex = 1}
            x[slideIndex-1].style.display = "block";
            setTimeout(carousel, 5000); // Change image every 2 seconds
}
        </script>
</body>
</html>
