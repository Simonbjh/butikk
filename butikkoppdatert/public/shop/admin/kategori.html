<!DOCTYPE html>
<html lang="en">

    <title>Kategori</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>

</head>

<body>

        <div class="table">

        <db-insert class="table" id="form" fields="kategori" table="kategori">
            <span slot="heading">Registrer en kategori</span>
        </db-insert>
    </div>
